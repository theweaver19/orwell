<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../orwell.jpg" />

    <title>Orwell Library Demo</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="./orwell.jpg"
          alt=""
          width="72"
        />
        <h2>Orwell Demo</h2>
        <p class="lead">Below is an example of the Orwell Library</p>
        <button class="btn btn-primary btn-md btn-block" id="connect">
          Connect
        </button>

        <div id="balance"></div>

        <div id="info"></div>
      </div>

      <div class="row">
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Fund</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input
                type="text"
                class="form-control"
                id="fund_amount"
                placeholder="0"
                value="0"
              />
            </div>
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary btn-md btn-block" id="fund">
                Fund
              </button>
            </div>
          </div>
          <h4 class="mb-3">Withdraw</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input
                type="text"
                class="form-control"
                id="withdraw_amount"
                placeholder="0"
                value="0"
              />
            </div>
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary btn-md btn-block" id="withdraw">
                Withdraw
              </button>
            </div>
          </div>
          <h4 class="mb-3">Upload</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input
                type="text"
                class="form-control"
                id="upload_amount"
                placeholder="0"
                value="0"
              />
            </div>
            <div class="col-md-6 mb-3">
              <button class="btn btn-primary btn-md btn-block" id="upload">
                Upload
              </button>
            </div>
            <div id="upload_info">

            </div>
          </div>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small"></footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      integrity="sha384-TOrQOibRJLhwxzAdxn9pLj7Kx8mTIBrNfq6jSOiHrB519TUbe3z/d79TTvE0Pv6d"
      crossorigin="anonymous"
      src="https://cdn-cors.ethers.io/lib/ethers-5.5.1.umd.min.js"
    ></script>

    <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@walletconnect/web3-provider"
    ></script>
    <script
      src="./Buffer.js"
      type="text/javascript"
    ></script>

    <script src="./orwell_browser.js"></script>

    <script src="./demo.js"></script>

  </body>
</html>
